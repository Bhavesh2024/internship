<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body class="bg-dark">
  <div class="container">
    <form action="" class="d-flex align-items-center justify-content-center" id="registerForm">
      <fieldset class="border p-3 rounded-2 text-bg-light">
        <legend class="text-center fw-bold fs-2">Sign Up</legend>
        <div class="row mt-3">
          <div class="col-12 col-md-6 gy-3">
            <input type="text" id="fname" name="fname" placeholder="First Name" class="form-control" required>
          </div>
          <div class="col-12 col-md-6 gy-3">
            <input type="text" id="lname" name="lname" placeholder="Last Name" class="form-control" required>
          </div>
        </div>
        <div class="mt-3">
          <input type="date" id="dob" name="dob" placeholder="Birth Date" class="form-control" required>
        </div>
        <div class="mt-3 d-flex justify-content-center align-items-center">
          <div class="radio-group d-flex align-items-center">
            <div class="mx-2">
              <input type="radio" name="gender" id="male" class="form-check-input" value="male" required>
              <label for="#male" class="form-check-label" >Male</label>
            </div>
            <div class="mx-2">

              <input type="radio" name="gender" id="female" class="form-check-input" value="female" required>
              <label for="#female" class="form-check-label" >Female</label>

            </div>
            <div class="mx-2">

              <input type="radio" name="gender" id="other" class="form-check-input" value="Other" required>
              <label for="#other" class="form-check-label" >Other</label>
            </div>

        
        
        
          </div>

        </div>
        <div class="mt-3">
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="form-control" required>
        </div>
        <div class="mt-3">
          <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="mt-3 position-relative d-flex align-items-center">
          <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
          <i class="fa-solid fa-eye fa-eye-slash position-absolute end-0  me-2 text-secondary "></i>
        </div>
        <span class="text-secondary"><a href="./login.html" class="ms-1 mt-2 nav-link">Have Account ?</a></span>
        <div class="mt-3 d-flex">
          <button type="button" class="btn btn-dark rounded-pill px-4 m-auto">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="../script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
