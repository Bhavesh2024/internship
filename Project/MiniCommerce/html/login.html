<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body class="bg-dark">
  <div class="container">
    <form action="" class="d-flex align-items-center justify-content-center" id="loginForm">
      <fieldset class="border rounded-2 p-3 col-5 text-bg-light">
        <legend class="h2 text-center fw-bold">Login</legend>
        <div class="mt-3 position-relative d-flex align-items-center">
          <input type="email" id="email" name="email" placeholder="Email" class="form-control py-2" required>
          <i class="fa-solid fa-envelope position-absolute end-0  me-2 text-secondary"></i>
        </div>
        <div class="mt-3 position-relative d-flex align-items-center">
          <input type="password" id="password" name="password" placeholder="Password" class="form-control py-2" required>
          <i class="fa-solid fa-eye position-absolute end-0  me-2 text-secondary"></i>
        </div>
        <span class="sign-up-link"><a href="./register.html" class="nav-link ms-2 mt-1">Create New Account</a></span>
        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-info text-white rounded-pill px-4 m-auto">Submit</button>
        </div>
      </fieldset>
    </form>

  </div>
  <script src="./script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
