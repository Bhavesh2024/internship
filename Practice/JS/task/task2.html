<body>
  <script>
    // Array Function: Given the array const numbers = [10, 20, 30, 40], use the Array.reduce() method to calculate the total sum of the numbers in the array and log the result.
    const getTotal = (total,num) =>{
      return total + num
    }
    const numbers = [10,20,30,40,50,807,40];
    let total = numbers.reduce(getTotal,0);
    
    console.log(total)
  </script>
