<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      let a = parseInt(prompt("Enter value for A : "));
      let b = parseInt(prompt("Enter value for B : "));

      document.writeln(`<br>Addition : ${a + b} `);
      document.writeln(`<br>Substraction : ${a - b}`);
      document.writeln(`<br>Multiplication : ${a * b}`);
      document.writeln(`<br>Division : ${a / b}`);
      document.writeln(`<br>Remainder : ${a % b}`);

      console.log(`Addition : ${a + b} `);
      console.log(`Substraction : ${a - b}`);
      console.log(`Multiplication : ${a * b}`);
      console.log(`Division : ${a / b}`);
      console.log(`Remainder : ${a % b}`);
  </script>
</body>
</html>
