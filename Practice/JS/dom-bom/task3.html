<html lang="en">
<head>

    body{
      display:flex;
      justify-content: center;
      align-items: center;

      function redirect(e){
          
        // e.preventDefault();
        const url = document.getElementById('url').value;
        window.location.href = url;
          alert(url);

      }
    </script>
</body>
