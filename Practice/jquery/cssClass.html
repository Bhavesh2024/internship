      <button id="add">Add</button>

      <button id="toggle">Toggle</button>
      <script>
        const classes = ['red','yellow','blue']
        $(document).ready(function(){
           $('#add').click(function(){
              $('p').addClass(`dark`)

            $('p').removeClass(`dark`)
