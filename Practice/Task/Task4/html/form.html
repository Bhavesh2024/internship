<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <form action="" class="contact-form">
        <fieldset class="form-outline">
            <legend class="form-title">
                Contact Us
            </legend>
            <div class="data-field">
                <div class="personal-data">
                    <input type="text" name="fname" class="input" id="fname" placeholder="First Name" required>
                    <input type="text" name="lname" class="input" id="lname" placeholder="Last Name" required>
                </div>
                <div class="contact-data">
                    <input type="tel" name="phone" class="input" id="phone" placeholder="Phone Number" required>
                    <input type="email" name="email" class="input" id="email" placeholder="Email" required>
                </div>
                <div class="message-data">
                    <textarea name="message" rows="5"  class="input" id="message" placeholder="Write Message here..."></textarea>
                </div>
                <div class="submit-data">
                    <input type="submit" class="submit-btn" name="submit" value="Submit">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
